# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

ids:
  - CollectionId
  - WorkspaceId

types:
  PostmanCollectionSchema:
    properties:
      info: PostmanCollectionInfo
      item: list<PostmanCollectionServiceItem>
      auth: optional<PostmanRequestAuth>
      variable: list<PostmanVariable>

  PostmanVariable:
    properties:
      key: string
      value: string
      type: string

  PostmanCollectionInfo:
    properties:
      name: string
      schema: string

  PostmanCollectionServiceItem:
    properties:
      name: string
      item: list<PostmanCollectionEndpointItem>

  PostmanCollectionEndpointItem:
    properties:
      name: string
      request: PostmanRequest
      response: list<PostmanExampleResponse>

  PostmanUrl:
    properties:
      raw: string
      host: list<string>
      path: list<string>
      query: list<PostmanQueryParameter>

  PostmanQueryParameter:
    properties:
      key: string
      value: string
      description: optional<string>

  PostmanRequest:
    properties:
      url: PostmanUrl
      method: PostmanMethod
      description: optional<string>
      header: list<PostmanHeader>
      auth: optional<PostmanRequestAuth>
      body: optional<PostmanRequestBody>

  PostmanRequestAuth:
    discriminant: type
    union:
      basic: list<PostmanAuthParam>
      bearer: list<PostmanAuthParam>

  PostmanAuthParam:
    properties:
      key: string
      value: string
      type: string

  PostmanExampleResponse:
    properties:
      description: optional<string>
      name: string
      originalRequest: PostmanRequest
      code: integer
      body: string
      "_postman_previewlanguage": optional<string>

  PostmanMethod:
    enum:
      - POST
      - PUT
      - GET
      - DELETE
      - PATCH

  PostmanHeader:
    properties:
      key: string
      value: string
      type: string
      description: optional<string>

  PostmanRequestBody:
    properties:
      mode: PostmanRequestBodyMode
      raw: string
      options: PostmanRequestBodyOptions

  PostmanRequestBodyMode:
    enum:
      - raw

  PostmanRequestBodyOptions:
    properties:
      raw: PostmanRawRequestBodyOptions

  PostmanRawRequestBodyOptions:
    properties:
      language: PostmanRawRequestBodyLanguage

  PostmanRawRequestBodyLanguage:
    enum:
      - json

  PostmanCollection:
    properties:
      collection: unknown

  GetAllCollectionMetadataResponse:
    properties:
      collections: list<CollectionMetadata>

  CollectionMetadata:
    properties:
      id: CollectionId
      name: string
      owner: string
      createdAt: datetime
      updatedAt: datetime
      uid: string
      isPublic: boolean
      forkInfo: optional<CollectionForkInfo>

  CollectionForkInfo:
    properties:
      label: string
      createdAt: datetime
      from: string

services:
  http:
    CollectionService:
      auth: false
      headers:
        X-API-Key: string
      base-path: /collections
      endpoints:
        createCollection:
          method: POST
          path: /
          query-parameters:
            workspace: optional<WorkspaceId>
          request: PostmanCollection

        getCollection:
          method: GET
          path: /{collectionId}
          path-parameters:
            collectionId: CollectionId
          response: PostmanCollection

        getAllCollectionMetadata:
          method: GET
          path: /
          query-parameters:
            workspace: optional<WorkspaceId>
          response: GetAllCollectionMetadataResponse

        updateCollection:
          method: PUT
          path: /{collectionId}
          path-parameters:
            collectionId: CollectionId
          request: PostmanCollection
