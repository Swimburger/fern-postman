services:
  http:
    WorkspaceService:
      auth: true
      base-path: /workspaces
      endpoints:
        getWorkspace:
          method: GET
          path: /{workspaceId}
          path-parameters:
            workspaceId: WorkspaceId
          response: GetWorkspaceResponse

        create:
          method: POST
          path: ""
          request:
            name: CreateWorkspaceRequest
            body:
              properties:
                name: string
                description: string
                type: WorkspaceType
          response: CreateWorkspaceResponse

types:
  WorkspaceId: string

  GetWorkspaceResponse:
    properties:
      workspace: Workspace

  Workspace:
    properties:
      id: WorkspaceId
      name: string

  WorkspaceType:
    enum:
      - public
      - private

  CreateWorkspaceResponse:
    properties:
      workspace: Workspace
